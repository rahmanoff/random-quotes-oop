<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div id="quote">
        <p
          id="quote-text"
          class="quote-text">
          Here will be a Quote
        </p>
        <span
          id="quote-author"
          class="quote-author"
          >Click the Button</span
        >
        <button
          id="random-quote-btn"
          class="btn btn-primary">
          Get Random Quote
        </button>
      </div>
    </div>
    <script
      src="./index.js"
      type="module"></script>
  </body>
</html>
